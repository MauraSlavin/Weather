<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <title>Document</title>
</head>

<body class="bgimg-1">

    <h1>Weather Dashboard</h1>
    <div class="jumbotron">

        <div class="row">

            <!-- Search & history list of cities -->
            <div class="col-3" id="searchPrompt">
                <!-- prompt to input city -->
                <label for="inputCity"><strong>Search city: </strong></label>
                <input type="text" class="form-contro searchInput" name="inputCity" id="inputCity">
            </div>

            <!--  Selected city current forecast, then 5 day forecast -->
            <div class="col-9">
                <!-- box for current weather conditions. -->
                <div class="container">
                    <p id="currCityLine">
                        <!-- Javascript will fill in data based on what's in localStorage -->
                    </p>
                </div>
            </div>
        </div>




    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/weather.js"></script>
</body>

</html>
